<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Combustível Por Rota</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Calculadora de Combustível Por Rota</h1>
    <div class="card shadow-sm p-4">
      <form>
        <div class="mb-3">
          <label for="distance" class="form-label">Distância (em km):</label>
          <input type="number" id="distance" class="form-control" placeholder="Insira a distância em quilómetros">
        </div>
        <div class="mb-3">
          <label for="fuelEfficiency" class="form-label">Consumo do veículo (km/l):</label>
          <input type="number" id="fuelEfficiency" class="form-control" placeholder="Insira o consumo médio do veículo">
        </div>
        <div class="mb-3">
          <label for="fuelPrice" class="form-label">Preço do combustível (€ por litro):</label>
          <input type="number" step="0.01" id="fuelPrice" class="form-control"
            placeholder="Insira o preço do combustível">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="calculateCost()">Calcular Custo</button>

      </form>
      <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
  </div>

  <img src="photo.png"></img>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
